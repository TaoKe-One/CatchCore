# Docker Compose configuration for CatchCore with distributed scanning nodes
# Usage: docker-compose -f docker-compose.yml -f docker-compose.nodes.yml up

version: '3.8'

services:
  # ============================================================================
  # Scanning Node 1 - Scanner Type
  # ============================================================================
  scanner-node-1:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: catchcore-scanner-1
    restart: always
    environment:
      - NODE_NAME=scanner-node-01
      - NODE_TYPE=scanner
      - NODE_HOST=scanner-node-1
      - NODE_PORT=8001
      - MASTER_HOST=backend
      - MASTER_PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - MAX_CONCURRENT_TASKS=5
      - HEARTBEAT_INTERVAL=30
      - CHECK_TASK_INTERVAL=5
      - LOG_LEVEL=INFO
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./node_configs/node-01.yml:/app/node_config.yml
      - ./data/node-1/logs:/app/logs
      - ./data/node-1/data:/app/data
    networks:
      - catchcore-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

