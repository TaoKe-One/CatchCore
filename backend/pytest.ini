[pytest]
# Pytest configuration for CatchCore

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=html:tests/coverage_report
    --cov-report=term-missing:skip-covered
    --cov-fail-under=70
    --maxfail=5
    --tb=short
    -p no:warnings

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for multiple components
    e2e: End-to-end tests for complete workflows
    slow: Slow running tests
    asyncio: Tests that use asyncio

# Asyncio mode
asyncio_mode = auto

# Coverage options
[coverage:run]
branch = True
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
